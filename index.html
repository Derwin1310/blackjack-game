<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
			crossorigin="anonymous"
		/>
		<link rel="stylesheet" href="/assets/css/styles.css" />
		<title>Blackjack</title>
	</head>
	<body>
		<header class="title">Blackjack</header>

		<div id="modal" class="modal" tabindex="-1" role="dialog">
			<div class="modal-dialog" role="document">
				<div class="modal-content">
					<div class="modal-body">
						<p class="text-dark" id="result"></p>
					</div>
				</div>
			</div>
		</div>

		<menu class="row mt-2">
			<div class="col text-center">
				<button id="btnNew" class="btn btn-danger">New Game</button>
				<button id="btnTake" class="btn btn-primary">Get card</button>
				<button id="btnStop" class="btn btn-primary">Stop</button>
			</div>
		</menu>

		<div class="row container">
			<div class="col">
				<h1>Player 1 - <small>0</small></h1>
				<div id="player-card">
				</div>
			</div>
		</div>

		<div class="row container mt-5">
			<div class="col">
				<h2>Computer 1 - <small>0</small></h2>
				<div id="bot-card">
				</div>
			</div>
		</div>

		<script src="/assets/js/underscore-min.js"></script>
		<script src="/assets/js/index.js"></script>
	</body>
</html>
